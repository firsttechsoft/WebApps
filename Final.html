<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Final" content="width=device-width, initial-scale=1.0">
    <title>撮合结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
		.banner {
            display: flex;
            justify-content: space-between;
            background-color: #0066cc;
            padding: 2px 20px;
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 1);
            border-bottom: 1px solid #ddd;
        }
		#header {
			position: fixed;
			bottom: 20px;
			left: 48%;
			transform: translateX(-50%);
			text-align: center;
			opacity: 0.9;
		}
		#header img {
			max-width: 100px; 
			height: auto;
		}
		.business-requirements {
			font-size: 10px;
		}
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 9px 20px;
            font-size: 18px;
            font-weight: bold;
            box-sizing: border-box;
        }
        .header-container .user-info {
            display: flex;
            align-items: center;
        }
        .header-container .user-info span {
            margin-right: 10px;
        }
        .header-container .user-info button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .header-container .user-info button:hover {
            background-color: #d32f2f;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
        }
        .table-container {
            max-height: 535px;
            overflow-y: auto;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 0 10px;
            border-radius: 5px;
            width: 60%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 100px;
            box-sizing: border-box;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .result-summary {
            margin: 20px;
            width: 35%;
        }
        .result-summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .back-button {
            position: fixed;
            left: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #1976D2;
        }
        .last-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .last-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<div class="banner">
	<span>Enterprise Master Planning</span>
    <span>LCD, LCM & MC最佳化撮合</span>
</div>
<div id="header">
        <img src="LOGO-firsttech.png" alt="Company Logo">
		<div class="business-requirements">© 2003 - 2024 Firsttech Software 仁維軟體 版權所有</div>
    </div>
<div class="header-container">
    <div>撮合结果</div>
    <div class="user-info">
        <span id="user-greeting">wasAdmin 您好</span>
        <button id="logout-button" onclick="logout()">登出</button>
    </div>
</div>

<div class="content-container">
    <div class="table-container">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>PROD</th>
                    <th>需求月份</th>
                    <th>需求週別</th>
                    <th>原計畫週別</th>
                    <th>需求數量</th>
                    <th>滿足數量</th>
                    <th>置換結果</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="result-summary">
        <div>需求滿足數量: <span id="n">61400片</span></div>
        <div>需求滿足筆數: <span id="m">9筆</span></div>
        <div>置換機種筆數: <span id="a">30筆</span></div>
        <div>引擎運行時間: <span id="runTime">0.6312404</span></div>
        <div>撮合完成日期: <span id="finishTime">2024-07-30 15:25</span></div>
    </div>
</div>

<button class="back-button" id="backButton">返回首頁</button>
<button class="last-button" id="lastButton">能量總攬</button>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
        const rows = [
            ["NB00010081", "202407", "W28", "W29", "14350", "3000"],
            ["NB00010081", "202408", "W33", "W34", "1000", "1000"],
            ["NB00010083", "202408", "W33", "W34", "5000", "0"],
            ["NB00010084", "202408", "W33", "W37", "3000", "0"],
            ["NB00010085", "202409", "W36", "W37", "3600", "900"],
            ["NB00010086", "202407", "W28", "W34", "17000", "10000"],
            ["NB00010087", "202407", "W28", "W34", "17000", "5000"],
            ["NB00010088", "202407", "W28", "W35", "20000", "0"],
            ["NB00010089", "202407", "W28", "W29", "30000", "0"],
            ["NB00010089", "202407", "W29", "W30", "15000", "15000"],
            ["NB00010089", "202408", "W33", "W35", "25000", "22500"],
            ["NB00010092", "202407", "W29", "W35", "30000", "0"],
            ["NB00010093", "202407", "W29", "W34", "1000", "0"],
            ["NB00010094", "202407", "W29", "W30", "3000", "0"],
            ["NB00010095", "202407", "W30", "W33", "46600", "0"],
            ["NB00010096", "202407", "W29", "W30", "10000", "0"],
            ["NB00010097", "202407", "W29", "W30", "10000", "0"],
            ["NB00010098", "202408", "W32", "W34", "5000", "0"],
            ["NB00010098", "202408", "W32", "W35", "1000", "1000"],
            ["NB00010096", "202408", "W33", "W35", "10000", "3000"],
            ["NB00010101", "202408", "W33", "W35", "11500", "0"]
        ];

        rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            const satisfiedAmount = parseInt(row[5], 10);
            const resultCell = document.createElement('td');
            resultCell.textContent = satisfiedAmount === 0 ? 'X' : 'O';
            tr.appendChild(resultCell);
            table.appendChild(tr);
        });

        document.getElementById('runTime').textContent = getRandomRunTime();
        document.getElementById('finishTime').textContent = getCurrentTime();
    });

    function getRandomRunTime() {
        return (Math.random() * (7 - 5) + 5).toFixed(2)+'秒';
    }

    function getCurrentTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    document.getElementById('backButton').addEventListener('click', () => {
        window.location.href = 'FrontPage.html';
    });
	
	document.getElementById('lastButton').addEventListener('click', () => {
        window.location.href = 'Overview.html';
    });

    function logout() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
