<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="index" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0066cc;
        }
        .left-panel {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 20px;
            height: 80vh;
            width: 42%;
            margin-bottom: 1px;
        }
        .left-panel h1 {
            font-size: 1.4em;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        .left-panel h2 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 70px;
        }
        .left-panel .module-list {
            text-align: left;
            padding-top: 30px;
            background-color: rgba(255, 255, 255, 0.3); 
            padding: 10px;
            position: relative;
            border: 1px solid black; 
            width: 70%; 
            margin: 0 auto; 
        }
        .left-panel .module-list table {
            width: 100%;
            color: white;
            font-size: 1.2em;
            border-collapse: collapse;
        }
        .left-panel .module-list table td {
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0);
            color: rgba(0, 0, 0, 0.6); 
            font-size: 0.8em; 
            cursor: default; 
        }
        .left-panel .module-list table td:first-child {
            cursor: pointer; 
        }
        .left-panel .module-list table td:first-child:hover, 
        .left-panel .module-list table td:first-child.selected {
            background-color: rgba(0, 255, 0, 0.6); 
            color: black; 
            font-weight: bold; 
        }
        .left-panel .module-list h3 {
            position: absolute;
            top: -30px;
            left: 10px;
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.8);
        }
        .right-panel {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 58%;
            position: relative;
        }
        .container {
            text-align: center;
            background: transparent; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
            position: relative;
            z-index: 1;
        }
        .container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container input {
            display: block;
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            background: white; 
        }
        .container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 20px;
            display: none;
        }
        #header {
            position: fixed;
            bottom: 20px;
            left: 48%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.9;
        }
        #header img {
            max-width: 100px; 
            height: auto;
        }
        .business-requirements {
            font-size: 10px;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Enterprise Master Planning & Dynamic Order Fulfillment (EMP & DOF)</h1>
        <h2>供應鏈資源優化暨動態調度平台</h2>
        <div class="module-list">
            <h3>模組清單</h3>
            <table>
                <tr><td onclick="selectModule(this)">自訂模組：LCD, LCM & MC 最佳化整合</td></tr>
                <tr><td>生產規劃 (Production Planning)</td></tr>
                <tr><td>採購規劃 (Procurement Planning)</td></tr>
                <tr><td>分銷規劃 (Distribution Planning)</td></tr>
                <tr><td>庫存規劃 (Inventory Planning)</td></tr>
            </table>
        </div>
    </div>
    <div class="right-panel">
        <img src="LOGO-firsttech.png" alt="Company Logo" class="watermark">
        <div class="container">
            <h1></h1>
            <input type="text" id="username" placeholder="帳號">
            <input type="password" id="password" placeholder="密碼">
            <div class="error" id="error-message">帳號或密碼錯誤</div>
            <div class="error" id="module-error-message">請選擇功能</div>
            <button onclick="login()">登入</button>
        </div>
    </div>
    <div id="header">
        <img src="LOGO-firsttech.png" alt="Company Logo">
        <div class="business-requirements">© 2003 - 2024 Firsttech Software 仁維軟體 版權所有</div>
    </div>
    <script>
        var selectedModule = null;

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (selectedModule === null) {
                document.getElementById('module-error-message').style.display = 'block';
                return;
            } else {
                document.getElementById('module-error-message').style.display = 'none';
            }

            if (username === 'wasAdmin' && password === 'wasAdmin') {
                window.location.href = 'FrontPage.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function selectModule(element) {
            var table = element.parentElement.parentElement;
            var cells = table.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                cells[i].classList.remove('selected');
            }
            element.classList.add('selected');
            selectedModule = element.innerText;
        }
    </script>
</body>
</html>
